<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <title>Sleeping Animals</title>
  </head>
  <body>
    <header>
    <h1>How many hours a day do animals sleep?</h1>
  </header>
    <div id="wrapper">

      <div  class="thumb" data-color="#ff9966">
        <div id="giraffe" class="inner"></div>
      </div>

      <div  class="thumb" data-color="#19aad1">
        <div id="cow" class="inner"></div>
      </div>

      <div  class="thumb" data-color="#edb5bd">
        <div id="human" class="inner"></div>
      </div>

      <div  class="thumb" data-color="#c39d63">
        <div id="chipanzee" class="inner"></div>
      </div>

      <div class="thumb" data-color="#b6cac0">
        <div id="rabbit" class="inner"></div>
      </div>

      <div  class="thumb" data-color="#fefa99">
        <div id="dog" class="inner"></div>
      </div>

      <div class="thumb" data-color="#ebc1d2">
        <div id="cat" class="inner" color="green"></div>
      </div>

      <div  class="thumb" data-color="#dfae43">
        <div id="tiger" class="inner"></div>
      </div>

      <div class="thumb" data-color="#7d8e74">
        <div id="koala" class="inner"></div>
      </div>
    </div>

    <footer>
      <p>
        Made by Lucila Vilela
      </p>
    </footer>

    <script type="text/javascript" src='js/main.js'>  </script>
  </body>
</html>
